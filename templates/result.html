<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classification Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      text-align: center;
      padding: 60px 20px;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    .result {
      font-weight: bold;
      color: {{ 'green' if result == 'real' else 'red' }};
      font-size: 24px;
    }
    img {
      margin: 20px 0;
      max-width: 100%;
      height: auto;
      border: 4px solid #ccc;
      border-radius: 8px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Prediction Result:</h2>
  <div class="result">{{ result|capitalize }}</div>
  <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Uploaded Image" />
  <br />
  <a href="/">‚Üê Try Another Image</a>
</body>
</html>
